    <link rel="stylesheet" href="main.css">

<body>
    <table>
        <thead>
            <th>Text Values</th>
            <th>Em Units</th>
            <th> Px Units</th>

        <tr>
            <td><span style="font-size: xx-small;">xx-small</span></td>
            <td><span style="font-size: .5em ;"> .5em</span></td>
            <td><span style="font-size: 8px;">8px </span></td>
            <td><span style="font-size: 6pt;">6pt </span></td>

        </tr>

            <td><span style="font-size: x-small">x-small</span></td>
            <td><span style="font-size: .60em">.60</span></td>

            <td><span style="font-size: small">small</span></td>

        </tr>
        <tr>
            <td><span style="font-size: medium;">xx-small</span></td>

        </tr>

            <td><span style="font-size: large;">Large</span></td>
            <td><span style="font-size: .5em ;"> .5em</span></td>
            <td><span style="font-size: 8px;">8px </span></td>
            <td><span style="font-size: 6pt;">6pt </span></td>
            <td><span style="font-size: 50% ;">50% </span></td>
        </tr>
